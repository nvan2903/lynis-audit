name: Lynis Security Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Run every Sunday

jobs:
  security-audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for Firebase
      issues: write    # Added for issue creation

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools@latest
          echo "${{ secrets.FIREBASE_CREDENTIALS }}" > "${HOME}/firebase_credentials.json"

      - name: Install Google Cloud SDK
        run: |
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
          sudo apt-get update && sudo apt-get install -y google-cloud-sdk
          gcloud auth activate-service-account --key-file="${HOME}/firebase_credentials.json"

      - name: Authenticate Firebase
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS="${HOME}/firebase_credentials.json"
          firebase login:ci --token "${{ secrets.FIREBASE_TOKEN }}" --no-localhost
          firebase use flutter-firebase-auth-b4967

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies and build Docker image
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib numpy
          docker build -t lynis-audit .

      - name: Simulate security risk
        run: ./simulate_risk.sh

      - name: Setup Firebase CLI (official)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_CREDENTIALS }}'
          channelId: live
          projectId: flutter-firebase-auth-b4967

      - name: Run Lynis audit
        run: |
          docker run --rm --cap-add=SYS_ADMIN --cap-add=AUDIT_CONTROL -v /tmp:/tmp lynis-audit > lynis-result.txt
          docker run --rm lynis-audit lynis --version

      - name: Analyze results and run audit
        run: |
          python3 analyze_lynis.py
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          docker run --rm \
            --cap-add=SYS_ADMIN \
            --cap-add=AUDIT_CONTROL \
            -v "$(pwd)/logs:/audit/logs" \
            lynis-audit

      - name: Upload results to Firebase Storage
        if: always()
        run: |
          # Create timestamp for unique filenames
          TIMESTAMP=$(date +%F-%H-%M-%S)
          
          # Upload files using Firebase Storage
          firebase deploy --only storage --token "${{ secrets.FIREBASE_TOKEN }}"
          
          # Upload files using gsutil (Google Cloud Storage)
          gsutil cp lynis-result.txt "gs://flutter-firebase-auth-b4967.appspot.com/lynis-results/${TIMESTAMP}-lynis-result.txt"
          gsutil cp lynis_summary.png "gs://flutter-firebase-auth-b4967.appspot.com/lynis-results/${TIMESTAMP}-lynis-summary.png"
          
          # Upload log files
          for file in logs/*; do
            if [ -f "$file" ]; then
              gsutil cp "$file" "gs://flutter-firebase-auth-b4967.appspot.com/lynis-results/$(basename "$file")"
            fi
          done

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'Lynis Audit Failed',
                body: 'The automated security audit failed. Please check the workflow run for details.'
              });
            } catch (error) {
              console.error('Failed to create issue:', error.message);
            }